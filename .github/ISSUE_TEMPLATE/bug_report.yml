name: Bug Report
description: バグを報告する
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下のフォームに記入してください。
  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: 何が起きたか簡潔に説明してください
      placeholder: タイマーをスタートすると...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を教えてください
      placeholder: |
        1. '...' をクリック
        2. '...' を入力
        3. エラーが表示される
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作すべきか教えてください
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - その他
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: スクリーンショットや追加情報があれば記載してください
    validations:
      required: false
