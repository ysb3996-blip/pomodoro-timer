name: Feature Request
description: 新機能を提案する
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能提案ありがとうございます。以下のフォームに記入してください。
  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どんな問題を解決したいですか？
      placeholder: "〇〇するときに△△できなくて困っている"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能があると良いですか？
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法があれば教えてください
    validations:
      required: false
